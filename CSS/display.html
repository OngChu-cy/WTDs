<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Display</title>
    <link rel="stylesheet" href="style_Sheets/display.css">
</head>
    <body>
        <h6>display: none</h6>
    <p id="none">
        <span>Text 1</span>
        <span>Text 2</span>
        <span>Text 3</span>
    </p>

    <h6>display: block</h6>
    <p id="block">
        <span>Text 1</span>
        <span>Text 2</span>
        <span>Text 3</span>
        <span>Text 4</span>
        <span>Text 5</span>
        <span>Text 6</span>
    </p>

    <h6>display: inline-block</h6>
    <p id="inline_block">
        <span>Text 1</span>
        <span>Text 2</span>
        <span>Text 3</span>
        <span>Text 4</span>
        <span>Text 5</span>
        <span>Text 6</span>
    </p>

    <h6>display: inline-block</h6>
    <p id="flex">
        <span>Text 1</span>
        <span>Text 2</span>
        <span>Text 3</span>
        <span>Text 4</span>
        <span>Text 5</span>
        <span>Text 6</span>
    </p>
    <a id="anchor">This is the link</a>
        
    </body>
</html>
