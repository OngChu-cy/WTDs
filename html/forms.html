<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=
        , initial-scale=1.0">
        <title>html forms</title>
    </head>
    <body>
    <form action="/action_page.py" method="get" autocomplete="on">
        <label for="fname">First name</label><br>
        <input type="text" id="fname" name="First name"><br>
        <label for="lname">Last name</label><br>
        <input type="text" id="lname" name="Last name"><br>
        <label for="email">Email</label><br>
        <input type="text" id="email" name="Email name"><br>
        <label for="pwd">Password</label><br>
        <input type="password" id="pwd" name="Password"><br>
        <input type="reset" value="clear">
        <input type="submit" value="Done">
    </form>
    </body>
</html>
