<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            #First {
                background-color: aquamarine;
            }
            #Second {
                background-color: blueviolet;
            }
            .myDiv{
                color: antiquewhite
            }
        </style>
        <title>Id and classes</title>
    </head>

    <body>
        <div id="First" style="background-color: aquamarine;">
            <h3>First Div</h3>
        </div>

        <div id-="Second" class="myDiv" style="background-color: blueviolet;" 
            <h3>Second Div</h3>

        </div>

        <div class="myDiv">
            <h3>Third Div </h3>
        </div>
    </body>
</html>
